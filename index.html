<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Market - Acceso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="overlay">
        <div class="login-box">
            <h2>Ingresa la Clave de Acceso</h2>
            <input type="password" id="passInput" placeholder="ContraseÃ±a...">
            <button onclick="checkPass()">Entrar</button>
            <p id="error-msg" style="color: red; display: none;">ContraseÃ±a incorrecta</p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header>
            <h1>Drago Market</h1>
            <nav>
                <a href="#productos">Productos</a>
                <a href="#contacto">Contacto</a>
                <button id="cart-btn">ðŸ›’ Carrito (<span id="cart-count">0</span>)</button>
            </nav>
        </header>

        <section id="productos" class="grid-productos">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Producto">
                <h3>Producto Ejemplo</h3>
                <p>$1.500</p>
                <button onclick="addToCart('Producto Ejemplo', 1500)">Agregar</button>
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form id="contact-form">
                <input type="text" placeholder="Tu Nombre" required>
                <textarea placeholder="Tu mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

    <script>
        function checkPass() {
            const pass = document.getElementById('passInput').value;
            if (pass === "Drago020") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        let cart = [];
        function addToCart(name, price) {
            cart.push({name, price});
            document.getElementById('cart-count').innerText = cart.length;
            alert(`${name} agregado al carrito`);
        }
    </script>
</body>
</html>
